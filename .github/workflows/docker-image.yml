name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Chạy action này khi có thay đổi trên nhánh main
  pull_request:
    branches:
      - main  # Chạy action này khi có pull request vào nhánh main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out code từ repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Login vào Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t hungph1996/pmo-assistant:latest .
      
      # Push Docker image lên Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push hungph1996/pmo-assistant:latest
